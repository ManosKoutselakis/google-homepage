<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="top">
            <a href="https://www.google.com/gmail/">Gmail</a>
            <a href="https://images.google.com/">Images</a>
            <div class="squares">
                <a href="#">
                    <img src="./images/nine-squares.svg" alt="#">
                </a>
            </div>
            <a href="https://www.google.com/gmail/">
                <button class="sign_in">Sign in</button>
            </a>
        </div>
    </div>

    <div class="main">
        <img class="googleImage" src="./images/google2.0.0.jpg" alt="#">
        <form method="GET" action="https://www.google.com/search?">
            <input type="text" placeholder="Search" name="q">
            <div class="buttons">
                <div class="button-container">
                    <button>Google Search</button>
                    <a href="https://www.google.com/doodles/">
                        <button>I'm Feeling Lucky</button>
                    </a>
                </div>
        </form>
        </div>
    </div>

    <div class="footer">
        <h4>Greece</h4>
        <span class="left_bottom">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
        </span>
        <span class="right_bottom">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </span>
    </div>

</body>

</html>
